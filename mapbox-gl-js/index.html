<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="html2canvas.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
    <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-image/v0.0.4/leaflet-image.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
</head>
<body>
  <div id='map'></div>
  <script>
    var delay = ( function() {
        var timer = 0;
        return function(callback, ms) {
            clearTimeout (timer);
            timer = setTimeout(callback, ms);
        };
    })();

    function saveAs(uri, filename) {
      var link = document.createElement('a');
      if (typeof link.download === 'string') {
          link.href = uri;
          link.download = filename;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
      } else {
          window.open(uri);
      }
    }

    function takeScreenshot(mabo) {
      return new Promise(function(resolve, reject) {
        mabo.once("render", function() {
          resolve(mabo.getCanvas().toDataURL());
        });
        /* trigger render */
        mabo.setBearing(mabo.getBearing());
      })
    }

    mapboxgl.accessToken = 'pk.eyJ1IjoiYmxpc3NodTE2IiwiYSI6ImNqbmFvZnVzZDAxcTQzcG55M2pucTBjNjUifQ.XQQ4R3FogDC5TzGjM_wkVA';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v9',
      center: [114.1979000, 22.6431212],
      zoom: 10
    });

    map.on('load', function() {

      map.addSource('trees', {
        type: 'geojson',
        data: 'tower-66-network-a-10-mins.geojson'
      });

      map.addSource('bounds', {
        type: 'geojson',
        data: 'shenzhen_boundary2.geojson'
      })

      // add heatmap layer here

      map.addLayer({
       'id': 'shenzhen-boundary',
       'type': 'line',
       'source': 'bounds',
       'layout': {},
       'paint': {
           'line-color': '#FFF',
           'line-width': 1
           // 'fill-opacity': 0.8
       }
      });

      map.addLayer({
        id: 'trees-heat',
        type: 'heatmap',
        source: 'trees',
        maxzoom: 15,
        paint: {
          // increase weight as diameter breast height increases
          'heatmap-weight': {
            property: 'record',
            type: 'exponential',
            stops: [
              // [50, 0.2],
              [1, 0],
              [50, 0.1],
              [100, 0.9],
              [1000, 1],
            ]
          },
          'heatmap-color': [
          'interpolate',
          ['linear'],
          ['heatmap-density'],
          0, 'rgba(236,222,239,0)',
          0.2, 'rgb(208,209,230)',
          0.4, 'rgb(166,189,219)',
          0.6, 'rgb(103,169,207)',
          0.8, 'rgb(28,144,153)'
        ],
          // increase intensity as zoom level increases
          'heatmap-intensity': {
            stops: [
              [10, 1],
              [15, 3]
            ]
          },

          // increase radius as zoom increases
          'heatmap-radius': {
            stops: [
              [10, 10],
              [11, 15],
              [15, 20]
            ]
          },
          // decrease opacity to transition into the circle layer
          'heatmap-opacity': {
            default: 1,
            stops: [
              [14, 1],
              [15, 0]
            ]
          },
        }
      }, 'waterway-label');

      // add circle layer here
      map.addLayer({
        id: 'trees-point',
        type: 'circle',
        source: 'trees',
        minzoom: 14,
        paint: {
          // increase the radius of the circle as the zoom level and dbh value increases
          'circle-radius': {
            property: 'record',
            type: 'exponential',
            stops: [
              [{ zoom: 15, value: 1 }, 5],
              [{ zoom: 15, value: 62 }, 10],
              [{ zoom: 22, value: 1 }, 20],
              [{ zoom: 22, value: 62 }, 50],
            ]
          },
          'circle-color': {
            property: 'record',
            type: 'exponential',
            stops: [
              [0, 'rgba(236,222,239,0)'],
              [10, 'rgb(236,222,239)'],
              [20, 'rgb(208,209,230)'],
              [30, 'rgb(166,189,219)'],
              [40, 'rgb(103,169,207)'],
              [50, 'rgb(28,144,153)'],
              [60, 'rgb(1,108,89)']
            ]
          },
          'circle-stroke-color': 'white',
          'circle-stroke-width': 1,
          'circle-opacity': {
            stops: [
              [14, 0],
              [15, 1]
            ]
          }
        }
      }, 'waterway-label');
    });

    map.on('click', 'trees-point', function (e) {
      new mapboxgl.Popup()
      .setLngLat(e.features[0].geometry.coordinates)
      .setHTML('<b>DBH:</b> '+ e.features[0].properties.record)
      .addTo(map);
    });

    delay(function(){

        // takeScreenshot(map).then(function(data){
        //   saveAs(data, 'file-name.png');
        //   map.removeLayer('trees-heat1')
        // });

        // map.setLayoutProperty('trees-heat1', 'visibility', 'none');
        // map.setLayoutProperty('trees-point1', 'visibility', 'none');

    }, 5000 ); // end delay

  </script>
</body>
</html>
